<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Local Css -->
    <link rel="stylesheet" href="assets/style/style.css">

    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card</title>
</head>
<body class="d-flex align-items-center justify-content-center">
    <main class="d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="row g-0">
              <div class="col-md-6">
                <div class="img">
                  <img src="assets/images/image-header-mobile.jpg" class="img-top w-100 rounded-top-3 d-md-none" alt="">
                </div>
                <div class="card-body h-100 p-0 text-center text-md-start rounded-start-3">

                  <h1 class="card-title pb-3">Get <span>insights</span> that help your business grow.</h1>
                  <p class="card-text">Discover the benefits of data analytics and make better desicions regarding revenue, customer experience, and overall efficiency.</p>
                  <div class="stats d-md-flex justify-content-between text-center text-md-start">
                    <div>
                        <h3 class="mb-0 mb-md-1 fs-4">10k+</h3>
                        <p class="mb-4">COMPANIES</p>
                    </div>
                    <div>
                        <h3 class="mb-0 mb-md-1 fs-4">314</h3>
                        <p class="mb-4">TEMPLATES</p>
                    </div>
                    <div>
                        <h3 class="mb-0 mb-md-1 fs-4">12M+</h3>
                        <p class="mb-4">QERRIES</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="img h-100 w-auto">
                  <img src="assets/images/image-header-desktop.jpg" class="img-fluid d-none d-md-block h-100 w-auto rounded-end-3 overlay" alt="img-office">
              </div>
                </div>
            </div>
          </div>
    </main>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
